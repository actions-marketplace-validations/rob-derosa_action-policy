name: "Enforce Action Policy"
on:
  push:
  pull_request:
    types:
      - opened
      - edited
jobs:
  enforce-package-policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        name: "Check for action violations"
        id: action-policy
        with:
          policy: allow
          policy-url: "https://gist.githubusercontent.com/rob-derosa/ba7ecb82b164eca456142337acbdf6c0/raw/f3db711432855ff3c1234f0cd4778d5e5b378a7f/actions_policy.json"
          fail-if-violations: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

          